name: river
on:
  pull_request:
    paths:
      - river/**
      - .github/workflows/river.yml

jobs:
  check:
    strategy:
      matrix:
        dir:
          - river/quickstart
          - river/examples/fm-for-datalens
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"
          cache: 'pip'
      - name: install
        working-directory: ${{ matrix.dir }}
        run: pip install -r requirements.txt
      - name: run
        working-directory: ${{ matrix.dir }}
        run: python main.py
